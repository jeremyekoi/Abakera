<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen App with Extended Embedded Website</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #fullscreenButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
    }

    #embeddedWebsite {
      width: 100%;
      height: 100vh; /* Set to 100% of the viewport height */
      border: 0;
    }
  </style>
</head>
<body>
  <button id="fullscreenButton">Fullscreen</button>
  <iframe name="proprofs" id="embeddedWebsite" src="https://www.proprofs.com/quiz-school/ugc/story.php?title=el-3abakerajf&id=3928764&ew=430" allow="camera *;microphone *;fullscreen;"></iframe>
  <div style='font-size:10px; font-family:Arial, Helvetica, sans-serif; text-align:left;'><a href='https://www.proprofs.com/quiz-school/solutions/assessment-software/' title='Create an Online Assessment' target='_blank'>Create an Online Assessment</a></div>
  <script>
    const fullscreenButton = document.getElementById('fullscreenButton');
    const embeddedWebsite = document.getElementById('embeddedWebsite');

    fullscreenButton.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) {
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
    });

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        window.location.href = 'https://www.youtube.com';
      }
    });
  </script>
</body>
</html>
